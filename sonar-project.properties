# Unique project key in the SonarQube instance
sonar.projectKey=AAsdfg

# Project metadata
sonar.projectName=project
sonar.projectVersion=4.0

# Define the source and test directories
sonar.sources=src/main
sonar.tests=src/test

# Specify the location of compiled class files
sonar.java.binaries=out

# Link JaCoCo report for coverage analysis (update the path as needed)
sonar.jacoco.reportPaths=build/reports/jacoco/test/jacocoTestReport.exec

# Exclude files from coverage analysis (optional)
sonar.coverage.exclusions=src/com/example/main/*.java,src/com/example/model/*.java

# Set the encoding of the source code
sonar.sourceEncoding=UTF-8

# Optional: Define additional properties for advanced configurations
# sonar.language=java
# sonar.java.test.binaries=out/test
# sonar.java.libraries=libs/*.jar
